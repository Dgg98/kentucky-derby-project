<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kentucky Derby</title>
</head>
<body>
    <div class="navigation">
        <img src="images/logo.svg" alt="logo">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
          <span><i class="fa-solid fa-bars"></i></span>
          </label>
        
        <nav>
          <ul>
            <li><a href="#">History</a></li>
            <li><a href="#">Planning</a></li>
            <li><a href="#">Wager</a></li>
          </ul>
        </nav>

        <button class="nav-btn">Tickets</button>
  
        
      </div>
      
      <div class="hero">

        
        <header>Countdown</header>
        <div class="time-content">
          <div class="div time days">
            <span class="number">186</span>
            <span class="text">days</span>
          </div>
          <div class="div time hours">
            <span class="number">13</span>
            <span class="text">hours</span>
          </div>
          <div class="div time minutes">
            <span class="number">56</span>
            <span class="text">minutes</span>
          </div>
          <div class="div time seconds">
            <span class="number">37</span>
            <span class="text">seconds</span>
          </div>
        </div>
        <button>Buy Tickets</button>

      </div>


      <div class="sign-up">
        <h1>Sign Up for 2024 Tickets</h1>
      </div>


    <script src="script.js"></script>
</body>
</html>
